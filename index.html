<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <img class ="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
        <div id="top-section">
            <label for="new-task" class="new-task__label">Add Item</label>
            <div class="task-row-wrapper">
                <input id="new-task" class="task__input" type="text">
                <button class="add-btn">Add</button>
            </div>
        </div>
        <h3 class="section">Todo</h3>
        <ul id="incomplete-tasks">
            <li class="list-item">
                <input type="checkbox" class="list-item__checkbox">
                <label class="task__label">Pay Bills</label>
                <input type="text" class="task__input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="">
                </button>
            </li>
            <li class="list-item edit-mode">
                <input type="checkbox" class="list-item__checkbox">
                <label class="task__label">Go Shopping</label>
                <input type="text" value="Go Shopping" class="task__input">
                <button class="edit-btn">Save</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
        <h3 class="section">Completed</h3>
        <ul id="completed-tasks">
            <li class="list-item">
                <input type="checkbox" class="list-item__checkbox" checked>
                <label class="task__label">See the Doctor</label>
                <input type="text" class="task__input">
                <button class="edit-btn">Edit</button>
                <button class="delete-btn">
                    <img src="./remove.svg" alt="">
                </button>
            </li>
        </ul>
    </main>
    <script src="app.js"></script>
</body>

</html>
